<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css style -->
    <link rel="stylesheet" href="./styles/bio.css" />
    <title>Band Site</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav-bar">
        <div class="header__nav-bar--logo">
          <img src="./assets/logos/Logo-bandsite.svg" alt="band-site-logo" />
        </div>

        <ul class="header__nav-bar--options">
          <li class="header__nav-bar--list">
            <a class="header__nav-bar--link" href="">Biography</a>
          </li>
          <li class="header__nav-bar--list">
            <a class="header__nav-bar--link" href="">Show</a>
          </li>
        </ul>
      </nav>
      <div class="header__hero">
        <h1 class="header__hero--title">The Bees Knees</h1>
        <img
          class="header__hero--img"
          src="./assets/Images/hero-bio.jpg"
          alt=""
        />
      </div>
    </header>
    <main class="main-content">
      <div class="main-content__about">
        <h1>About the Musicians</h1>
        <img
          class="main-content__about--img"
          src="./assets/Images/band.jpg"
          alt=""
        />
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
